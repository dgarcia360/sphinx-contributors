---

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: "Install dependencies"
        run: |
          python -m pip install .[test,doc]
      - name: "Lint code"
        run: |
          pre-commit run --all-files

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.8 ,3.7]

    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install dependencies"
        run: |
          python -m pip install .[test,doc]
      - name: "Build sample"
        run: |
          make -C docs dirhtml
      - name: "Run tests"
        run: |
          pytest -vvv
